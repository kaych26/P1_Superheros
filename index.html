  <body>
    <div id="page-container">
      <div id="content-wrap">
        <header>
          <div id="marvel-img">
            <a href="index.html">
              <img
                src="img/marvel.jpg"
                alt="MARVEL"
                width="100px"
                height="40px"
              />
            </a>
          </div>
        </header>

        <main>
          <section id="hero-cover">
            <div id="hero-image">
              <!-- <img src="img/Marvel-Superheroes.jpg" alt="Hero cover" /> -->
              <!-- <img src="#" alt="Hero cover" /> -->
            </div>
          </section>

          <div>
            <h1 id="h1-title">
              Who's your Avenger?
            </h1>
            <form id="form-frame">
              <!-- <div id="input"> -->
              <input
                type="text"
                name="name"
                value=""
                placeholder="iron man, spider-man, hulk ..."

              />

              <!-- <div class="button"> -->
              <!-- Captain America Shield from 
  https://www.bing.com/images/search?view=detailV2&id=9ECAD932DEBADE6847317EFBB214AD0204716A73&thid=OIP.3d8oNnXpHdbM4ZfmF24D1wHaHa&mediaurl=https%3A%2F%2Fwww.designyourway.net%2Fblog%2Fwp-content%2Fuploads%2F2019%2F01%2Fcaptain-america-shield-clipart-1-700x700.jpg&exph=700&expw=700&q=Captain+America+Logo&selectedindex=10&ajaxhist=0&vt=0&ccid=3d8oNnXp&simid=608049781047822303&sim=11 -->
              <button id="submit">
                <div id="captain-frame">
                  <img
                    src="img/captain-america-shield.jpg"
                    alt="Submit"
                    id="captain-img"
                  />

                  <div id="middle">
                    <div id="text">Submit</div>
                  </div>
                </div>
              </button>

              <!-- <button id="submit">Submit</button> -->
            </form>

            <h3 id="return-msg"></h3>
          </div>

          <!--  API results will go here -->
          <section id="hero-outer-container">
            <div class="hero-container"></div>
          </section>
        </main>
